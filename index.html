<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div style="position: relative; display: inline-block">
      <!-- content -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <!-- player health -->
          <div style="background-color: blue; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: yellow;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: red;
            height: 100px;
            width: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: larger;
          "
        >
          10
        </div>
        <div style="position: relative; height: 30px; width: 100%">
          <!-- enemy health -->
          <div style="background-color: blue; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: yellow;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="result"
        style="
          position: absolute;
          color: white;
          font-size: x-large;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          display: none;
        "
      >
        Draw
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
